<html>
    <head>
        <title>space-keys.com</title>
        <script src="easeljs-0.7.1.min.js"></script>
        <script>
            var stage;
            var rocket;
            function get_rocket() {
                var r = new createjs.Shape();
                r.graphics.beginStroke("#000").moveTo(145,500).lineTo(150,480).lineTo(155,500).lineTo(150,495).lineTo(145,500);
                return r;
            }
            function init() {
                stage = new createjs.Stage("spacekeys");
                rocket = get_rocket();
                stage.addChild(rocket);
                stage.update();

            }
            function launch() {
                console.log("launching!");
                createjs.Ticker.addEventListener("tick", launch_frame);
            }
            function launch_frame() {
                //console.log("rocket at: ("+rocket.x+","+rocket.y+")");
                rocket.y -= 5;
                if(rocket.y < -500) {
                    createjs.Ticker.removeEventListener("tick", launch_frame);
                    rocket.y = 0;
                }
                stage.update();
            }
        </script>
        <style>
            table {width: 650px; margin:0px auto;}
            textarea {height: 500px; width:300px;}
            canvas {border:1px solid #000;}
        </style>
    </head>

                <td><button type="button" onclick="launch();">Launch!</button></td>

        <table>
    </body>
</html>
